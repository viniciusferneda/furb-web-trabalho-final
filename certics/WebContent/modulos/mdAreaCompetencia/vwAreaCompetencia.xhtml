<!DOCTYPE html [

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwAreaCompetenciaForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
			<p:dataTable id="dataTable" var="areaCom" value="#{consultaAreaCompetenciaBean.allAreaCompetencia}" widgetVar="areaComTable"   
            	emptyMessage="Não existem áreas de competências" filteredValue="#{consultaAreaCompetenciaBean.allAreaCompetencia}">  
		 
				 <f:facet name="header">  
		            <p:outputPanel>  
		                <h:outputText value="Área de competência" />  
		            </p:outputPanel>  
		        </f:facet> 
        
		       <p:column id="tituloColumn" filterBy="titulo" headerText="Título" filterMatchMode="startsWith" style="white-space:normal !important;" width="20%">  
		           <h:outputText value="#{areaCom.titulo}" />  
		       </p:column>  
		 
		       <p:column id="perguntaChaveColumn" filterBy="perguntaChave" headerText="Pergunta-chave" filterMatchMode="startsWith" style="white-space:normal !important;" width="20%">  
		           <h:outputText value="#{areaCom.perguntaChave}" />  
		       </p:column>  

		       <p:column id="descricaoColumn" filterBy="descricao" headerText="Descrição" filterMatchMode="contains" style="white-space:normal !important;" width="60%">  
		           <h:outputText value="#{areaCom.descricao}" />  
		       </p:column>  
		   </p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
