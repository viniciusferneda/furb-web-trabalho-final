<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.ava/jsf/html" xmlns:ui="http://java.sun.ava/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.ava/jsf/core" xmlns:c="http://java.sun.ava/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwAvaliacaoForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
			
			<ui:repeat var="ava" value="#{consultaAvaliacaoBean.lAvaliacao}">
				 <p:panel header="Avaliação: #{ava.id}" toggleable="true" toggleSpeed="500" >
					<br/>
					<p:outputLabel value="Avaliador:" styleClass="fieldTitle" />
					<p:outputLabel value="#{ava.avaliador.nome}" styleClass="value" />
					<br/>
					<p:outputLabel value="Software:" styleClass="fieldTitle" />
					<p:outputLabel value="#{ava.software.nome}" styleClass="value" />
					<br/>
					<p:outputLabel value="Organização solicitante:" styleClass="fieldTitle" />
					<p:outputLabel value="#{ava.software.organizacaoSolicitante.nome}" styleClass="value" />
					<br/>
					<p:outputLabel value="Resultado:" styleClass="fieldTitle" />
					<p:outputLabel value="#{ava.escalaPontuacaoAva.descricao}" styleClass="value" />
					<br clear="left" />  
					<br clear="right" />  
			    </p:panel>  
				<br/>  
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
