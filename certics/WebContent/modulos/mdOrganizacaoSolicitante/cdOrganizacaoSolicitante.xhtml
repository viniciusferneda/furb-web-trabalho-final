<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left;
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="cdOrganizacaoSolicitanteForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
	        <br/>
		    <p:outputLabel for="nome" value="Nome:" styleClass="fieldTitle" />
			<p:inputText id="nome" value="#{organizacaoSolicitanteBean.nome}" styleClass="value" required="true" requiredMessage="Informar a pergunta-chave."/>
			<br/>
		    <p:outputLabel for="cnpj" value="CNPJ:" styleClass="fieldTitle" />
			<p:inputText id="cnpj" value="#{organizacaoSolicitanteBean.cnpj}" styleClass="value" required="true" requiredMessage="Informar o cnpj."/>
			<br/>
			<br/>
			<br/>
			<p:commandButton value="Salvar"  action="#{organizacaoSolicitanteBean.salvar()}" update="cdOrganizacaoSolicitanteForm,messages" ajax="false" oncomplete="PF('ppNovaOrganizacaoSolicitante').hide();" process="@form" />
			<p:commandButton value="Cancelar" action="#{organizacaoSolicitanteBean.limpar()}" update="cdOrganizacaoSolicitanteForm,messages" ajax="false" oncomplete="PF('ppNovaOrganizacaoSolicitante').hide();" />  
			<br style="clear: left;" />			
		</h:form>
	</ui:define>
</ui:decorate>
</html>
