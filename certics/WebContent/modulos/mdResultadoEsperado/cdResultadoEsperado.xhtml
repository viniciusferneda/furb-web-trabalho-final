<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left;
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="cdResultadoEsperadoForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
	        <br/>
		    <p:outputLabel for="titulo" value="Título:" styleClass="fieldTitle" />
			<p:inputText size="100" id="titulo" value="#{resultadoEsperadoBean.resultadoEsperado.titulo}" styleClass="value" required="true" requiredMessage="Informar o título."/>
			<br/>
		    <p:outputLabel for="descricao" value="Descrição:" styleClass="fieldTitle" />
			<p:inputText size="100" id="descricao" value="#{resultadoEsperadoBean.resultadoEsperado.descricao}" styleClass="value" required="true" requiredMessage="Informar a descrição."/>
			<br/>
		    <p:outputLabel for="areaCompetencia" value="Área de competência:" styleClass="fieldTitle"/>
			<p:selectOneMenu value="#{resultadoEsperadoBean.areaCompetencia}" id="areaCompetencia" styleClass="field" required="true" requiredMessage="Informar a área de competência." effect="fade" converter="areaCompetenciaConverter">
				<f:selectItem itemLabel="" />
				<f:selectItems var="ac" value="#{resultadoEsperadoBean.allAreaCompetencia}" itemLabel="#{ac.titulo}" itemValue="#{ac}" />
			</p:selectOneMenu>
			<br/>
			<br/>
			<br/>
			<p:commandButton value="Salvar"  action="#{resultadoEsperadoBean.salvar()}" update="cdResultadoEsperadoForm,messages" ajax="false" process="@form" />
			<p:commandButton value="Cancelar" action="#{resultadoEsperadoBean.limpar()}" update="cdResultadoEsperadoForm,messages" ajax="false"/>  
			<br style="clear: left;" />			
		</h:form>
	</ui:define>
</ui:decorate>
</html>
