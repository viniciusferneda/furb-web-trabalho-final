<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwResultadoEsperadoForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
			<p:dataTable id="dataTable" var="resultEsp" value="#{consultaResultadoEsperadoBean.allResultadoEsperado}" widgetVar="resultEspTable"   
            	emptyMessage="Não existem áreas de competências" filteredValue="#{consultaResultadoEsperadoBean.allResultadoEsperado}">  
		 
		 		<f:facet name="header">  
		            <p:outputPanel>  
		                <h:outputText value="Resultado esperado" />  
		            </p:outputPanel>  
		        </f:facet>
		        
		       <p:column id="areaCompetenciaColumn" filterBy="areaCompetencia" headerText="Área de competência" filterMatchMode="startsWith" style="white-space:normal !important;" width="20%">  
		           <h:outputText value="#{resultEsp.areaCompetencia.titulo}" />  
		       </p:column>  

		       <p:column id="tituloColumn" filterBy="titulo" headerText="Título" filterMatchMode="startsWith" style="white-space:normal !important;" width="20%">  
		           <h:outputText value="#{resultEsp.titulo}" />  
		       </p:column>  

		       <p:column id="descricaoColumn" filterBy="descricao" headerText="Descrição" filterMatchMode="contains" style="white-space:normal !important;" width="60%">  
		           <h:outputText value="#{resultEsp.descricao}" />  
		       </p:column>  

		   </p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
