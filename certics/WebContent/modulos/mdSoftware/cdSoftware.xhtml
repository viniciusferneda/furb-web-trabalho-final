<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left;
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="cdSoftwareForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
	        <br/>
		    <p:outputLabel for="nome" value="Nome:" styleClass="fieldTitle" />
			<p:inputText size="50" id="nome" value="#{softwareBean.software.nome}" styleClass="value" required="true" requiredMessage="Informar o nome."/>
			<br/>
		    <p:outputLabel for="organizacaoSolicitante" value="Organização solicitante:" styleClass="fieldTitle" />
			<p:selectOneMenu value="#{softwareBean.organizacaoSolicitante}" id="organizacaoSolicitante" styleClass="field" required="true" requiredMessage="Informar a Organização solicitante." effect="fade" converter="organizacaoSolicitanteConverter">
				<f:selectItem itemLabel="" />
				<f:selectItems var="os" value="#{softwareBean.allOrganizacaoSolicitante}" itemLabel="#{os.nome}" itemValue="#{os}" />
			</p:selectOneMenu>
			<br/>
			<br/>
			<br/>
			<p:commandButton value="Salvar"  action="#{softwareBean.salvar()}" update="cdSoftwareForm,messages" ajax="false" oncomplete="PF('ppNovoSoftware').hide();" process="@form" />
			<p:commandButton value="Cancelar" action="#{softwareBean.limpar()}" update="cdSoftwareForm,messages" ajax="false" oncomplete="PF('ppNovoSoftware').hide();" />  
			<br style="clear: left;" />			
		</h:form>
	</ui:define>
</ui:decorate>
</html>
