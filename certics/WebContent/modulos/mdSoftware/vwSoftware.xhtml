<!DOCTYPE html [
    <!ENTITY nbsp "&#160;">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwSoftwareForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
			<p:dataTable id="dataTable" var="soft" value="#{consultaSoftwareBean.allSoftware}" widgetVar="softTable"   
            	emptyMessage="Não existem softwares" filteredValue="#{consultaSoftwareBean.allSoftware}">  
		 
		 		<f:facet name="header">  
		            <p:outputPanel>  
		                <h:outputText value="Software" />  
		            </p:outputPanel>  
		        </f:facet>
		        
		       <p:column id="organizacaoSolicitanteColumn" filterBy="organizacaoSolicitante" headerText="Organização solicitante" filterMatchMode="startsWith" style="white-space:normal !important;" width="60%">  
		           <h:outputText value="#{soft.organizacaoSolicitante.nome}" />  
		       </p:column>  

		       <p:column id="nomeColumn" filterBy="nome" headerText="Nome" filterMatchMode="startsWith" style="white-space:normal !important;" width="40%">  
		           <h:outputText value="#{soft.nome}" />  
		       </p:column>  
		 
		   </p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
