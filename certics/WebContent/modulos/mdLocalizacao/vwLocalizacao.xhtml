<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwLogsForm">
			<p:fieldset legend="Filtros" >
				<h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5" >
					<p:outputLabel value="Computadores:" />
					<p:selectManyCheckbox value="#{consultaLocalizacaoBean.computadoresSelecionados}" >  
						<f:selectItems var="c" value="#{consultaLocalizacaoBean.computadoresSelecionados}" itemLabel="#{c.descricao}" />  
					</p:selectManyCheckbox>
				</h:panelGrid>
				<p:commandButton value="Filtrar"  ction="#{consultaComputadorBean.filtrar()}" />  
			</p:fieldset>
			<br/>
			<br/>
			<br/>
			<p:dataTable var="loc" value="#{consultaLocalizacaoBean.localizacoes}" paginator="true" rows="50" rowsPerPageTemplate="25,50,100,150" paginatorPosition="bottom" >
				<p:columnGroup type="header">
					<p:row>
						<p:column headerText="Computador" />
						<p:column headerText="Latitude" />
						<p:column headerText="Longitude" />
						<p:column headerText="HorÃ¡rio" />
					</p:row>
				</p:columnGroup>
				
				<p:column style="text-align: left;width:40%" >
		            <h:outputText value="#{loc.computador.descricao}" />  
		        </p:column>   
				<p:column style="text-align: right;width:15%" >  
		            <h:outputText value="#{loc.latitude}" />  
		        </p:column>   
				<p:column style="text-align: right;width:15%" >  
		            <h:outputText value="#{loc.longitude}" />  
		        </p:column>   
				<p:column style="text-align: center;width:30%" >  
		            <h:outputText value="#{loc.horarioTexto}" />
		        </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
