<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwComputadoresForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
			
			<ui:repeat var="com" value="#{consultaComputadorBean.computadores}">
				 <p:panel header="Computador: #{com.id}" toggleable="true" toggleSpeed="500" >
					<br/>
					<p:outputLabel value="Descrição:" styleClass="fieldTitle" />
					<p:outputLabel value="#{com.descricao}" styleClass="value" />
					<br/>
					<p:outputLabel value="Endereço MAC:" styleClass="fieldTitle" />
					<p:outputLabel value="#{com.mac}" styleClass="value" />
					<br/>
					<p:outputLabel value="Notificar por e-mail:" styleClass="fieldTitle" />
					<p:outputLabel value="#{com.nofificarPorEmailText}" styleClass="value" />
					<p:commandButton value="Habilitar notificação" action="#{consultaComputadorBean.habilitarNotificacao(com.id)}" rendered="#{not com.nofificarPorEmail}" style="float: right;" update="@form" />
					<p:commandButton value="Desabilitar notificação" action="#{consultaComputadorBean.desabilitarNotificacao(com.id)}" rendered="#{com.nofificarPorEmail}" style="float: right;" update="@form" />
					<br clear="left" />  
					<br clear="right" />  
			    </p:panel>  
				<br/>  
			</ui:repeat>
		</h:form>
	</ui:define>
</ui:decorate>
</html>
