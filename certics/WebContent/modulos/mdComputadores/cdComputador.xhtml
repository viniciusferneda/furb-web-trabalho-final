<!DOCTYPE html [
    <!ENTITY nbsp "&#160;"> 
]>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">

<style type="text/css">

.fieldTitle {
	display: inline-block;
	float: left;
	clear: left;
	width: 150px;
	height: 30px;
	text-align: right;
	margin-right: 5px;
	font-weight: bold; 
	/*background-color: #F1EEE9;
	margin-bottom: 5px;*/
}

.value {
	display: inline-block;
	float: left;
}

.field {
	display: inline-block;
	float: left;
	width: 400px;
}
</style>

<ui:decorate template="/pages/templates/default.xhtml">
	<ui:define name="tpCenter">
		<h:form id="vwComputadoresForm">
			<p:growl id="growls" showDetail="true" autoUpdate="true" closable="true" />
	        <br/>
		    <p:outputLabel for="descricao" value="Descrição:" styleClass="fieldTitle" />
			<p:inputText id="descricao" value="#{cadastroComputadorBean.descricao}" styleClass="value" required="true" requiredMessage="Favor informar a descrição."/>
			<br/>
		    <p:outputLabel for="mac" value="Endereço MAC:" styleClass="fieldTitle" />
			<p:inputText id="mac" value="#{cadastroComputadorBean.mac}" styleClass="value" required="true" requiredMessage="Favor informar o endereço MAC."/>
			<br/>
		    <p:outputLabel for="nofificarPorEmail" value="Notificação por e-mail:" styleClass="fieldTitle" />
			<p:selectBooleanCheckbox id="nofificarPorEmail" value="#{cadastroComputadorBean.nofificarPorEmail}" styleClass="value" />
			<br/>
			<br />
			<br />
			<p:commandButton value="Salvar"  action="#{cadastroComputadorBean.salvar()}" update="cdUsuarioForm,messages" ajax="false" oncomplete="PF('ppNovoComputador').hide();" process="@form" />
			<p:commandButton value="Cancelar" action="#{cadastroComputadorBean.limpar()}" update="cdUsuarioForm,messages" ajax="false" oncomplete="PF('ppNovoComputador').hide();" />  
			<br style="clear: left;" />			
		</h:form>
	</ui:define>
</ui:decorate>
</html>
